<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Demo</title>
    <script src="operators.js"></script>
    <script src="dialogs.js"></script>
</head>
<body>
    <h1>JavaScript Demo</h1>
    
    <h2>Операторы JavaScript</h2>
    <button onclick="console.log(checkAge(20))">Проверить возраст (20)</button>
    <button onclick="console.log(getDayName(3))">Получить день недели (3)</button>
    <button onclick="console.log(sumNumbers(5))">Сумма чисел (5)</button>
    <button onclick="countDown(5)">Обратный отсчет от 5</button>
    <button onclick="guessNumber()">Угадай число</button>
    <button onclick="printEvenNumbers(15)">Вывести четные числа до 15</button>

    <h2>Диалоговые окна</h2>
    <button onclick="showAlert()">Показать Alert</button>
    <button onclick="showConfirm()">Показать Confirm</button>
    <button onclick="showPrompt()">Показать Prompt</button>

    <script>
        // Встроенный скрипт в body
        console.log("Этот скрипт выполняется из тега script в body");
    </script>
</body>
</html>
